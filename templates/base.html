{% load static %}
<STYLE TYPE="TEXT/CSS"><!--
A:link {
    text-decoration: none;
}

A:visited {
    text-decoration: none;
}
</STYLE>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap5.1.3/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome5.15.4/css/all.css' %}">
    <script src="{% static 'bootstrap5.1.3/js/bootstrap.js' %}"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Prompt">
    <style>
      body {
        font-family: 'Prompt';
      }
    </style>
</head>
<body style="background: #ffffff">
<div class="container-fluid">
    <div class="col-lg-12">
        {% include 'header.html' %}
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {% include 'footer.html' %}
            </div>
        </div>
    </div>
</footer>
</body>
</html>
